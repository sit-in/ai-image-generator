<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <pattern id="pattern4" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="2" fill="#EC4899" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="512" height="512" fill="url(#grad4)"/>
  
  <!-- 图案 -->
  <rect width="512" height="512" fill="url(#pattern4)"/>
  
  <!-- 中心装饰 -->
  <circle cx="256" cy="256" r="120" fill="white" opacity="0.1"/>
  <circle cx="256" cy="256" r="80" fill="white" opacity="0.15"/>
  
  <!-- Emoji -->
  <text x="256" y="256" font-family="Arial" font-size="64" text-anchor="middle" alignment-baseline="middle">👾</text>
  
  <!-- 风格名称 -->
  <text x="256" y="350" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle" opacity="0.8">像素</text>
